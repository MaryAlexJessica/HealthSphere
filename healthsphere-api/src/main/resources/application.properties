spring.application.name=healthsphere-api

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/healthsphere_db
spring.datasource.username=hs_user
spring.datasource.password=hs_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=verySecretKeyForJWTGeneration12345
jwt.expiration=36000000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true